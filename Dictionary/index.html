<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable">
        <tr>
          <td><input type="text" id="input-0"></td>
          <td><input type="text" id="input-1"></td>
        </tr>
        <tr>
          <td><input type="text" id="input-2"></td>
          <td><input type="text" id="input-3"></td>
        </tr>
      </table>
      
      <button onclick="saveTable()">Save Table</button>
      
      <script>
        function saveTable() {
          var table = document.getElementById("myTable");
          var inputs = table.querySelectorAll("input");
          for (var i = 0; i < inputs.length; i++) {
            var key = "input-" + i;
            var value = inputs[i].value;
            localStorage.setItem(key, value);
          }
        }
      
        // Retrieve saved values from the local storage and set the input values
        var inputs = document.querySelectorAll("input");
        for (var i = 0; i < inputs.length; i++) {
          var key = "input-" + i;
          var savedValue = localStorage.getItem(key);
          if (savedValue) {
            inputs[i].value = savedValue;
          } else {
            inputs[i].value = "";
          }
        }
      </script>
      
</body>
</html>
